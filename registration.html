<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A REGISTRATION FORM</title>
</head>
<body>
 <center><form style="border:1px black solid;padding:1.5rem;width: 70%">
    <h1>Application Form</h1>
    <label for="name">Name</label> <br>
    <input placeholder="first" type="text" name="" id="">
    <input placeholder="last" type="text" name="" id=""> <br>
    <label for="address">Address</label> <br>
    <input placeholder="street"type="text" name="" id=""> <br>
    <input placeholder="street address line 2" type="text"> <br>
    <input placeholder="city" type="text" name="" id="">
    <input placeholder="region" type="text" name="" id=""> <br>
    <input placeholder="postal/zip code" type="text">
    <input placeholder="romania" type="text"> <br>
    <label for="email">Email</label>
    <label for="phone">Phone</label> <br>
    <input placeholder="" type="email" name="" id="">
    <input placeholder="##########" type="tel" name="" id=""> <br>
    <label for="date of birth">Date of Birth</label> <br>
    <input placeholder="" type="date" name="" id=""> <br>
    <label for="course studied">Course Studied</label> <br>
    <input placeholder="engineering" type="text"> <br>
    <label for="name of parents/guardian">Name of Parent/Guardian</label> <br>
    <input placeholder="father" type="text">
    <input placeholder="mother" type="text"> <br>
    <label for="university">University</label> <br>
    <input placeholder="unilag" type="text"> <br>
    <label for="skill learnt">Skill Learnt</label> <br>
    <input placeholder="tailoring" type="text"> <br>
    <input type="submit" value="register">
    <input type="reset" value="clear">
 </form> 
</center>
   
</body>
</html>
